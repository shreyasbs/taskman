<div class="offcanvas-header">
  <h5 class="offcanvas-title">Manage Task</h5>
  <button
    type="button"
    class="btn-close text-reset"
    aria-label="Close" (click)="close()"
  ></button>
</div>
<div class="offcanvas-body">
  <div class="card">
    <div class="card-body">
      <div class="card-title">Task <Details></Details></div>
      <form [formGroup]="taskForm">
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter Title"
            formControlName="title"
          />
          <div
            class="red-text"
            *ngIf="
              taskFormGroup['title'].invalid &&
              (taskFormGroup['title'].dirty || taskFormGroup['title'].touched)
            "
          >
            <div *ngIf="taskFormGroup['title'].errors">Title is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Description</label>
          <textarea
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Enter description"
            formControlName="description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Status</label>
          <select class="form-control" formControlName="status">
            <option *ngFor="let sts of taskStatus" [value]="sts">
              {{ sts }}
            </option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-primary" (click)="saveTask()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
@if(success){
    <ngb-toast header="Success" [autohide]="true">
       Saved Successfully.
    </ngb-toast>
}
